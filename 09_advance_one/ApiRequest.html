    <meta charset="UTF-8">

<body style="background-color: #212121;">
    0 UNSENT Client has been created. open() not called yet.
    1 OPENED open() has been called.
    2 HEADERS_RECEIVED send() has been called, and headers and status are available.
    3 LOADING Downloading; responseText holds partial data.
    4 DONE The operation is complete.
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    //onreadtstatechange ek property h xhr i jise ek function chahiye hota hai jo define krta h ki
    // koi state change ho to kya karna hota hai
    // h continous readystate like 1 ,2 ,3 ,4 aise but continous batata hai aur yh state hr time change hoti rhti hai 
    // api call karne par

    xhr.onreadystatechange = function () {
        console.log(xhr.readyState); //yh ready state batata hai xhr ki 
        if (xhr.readyState === 4) {
            // console.log(this.responseText)
            const data = JSON.parse(this.responseText) //yh yha response milta hai jo ki sti=ring format m hota hai
            //ise json m change krkr hm value fields ko access kar skte hai 
            //json m isilye ki api se json m data milta hai par abhi wo string forat m hai 
            console.log(typeof data);
            console.log(data.followers);
        }
    }
    xhr.send();
</script>

</html>
